<div class="container mt-5">
    <div class="bg-white rounded-4 shadow-lg p-5 border border-light-subtle">
      <div class="text-center mb-5">
        <i class="bi bi-house-door-fill text-primary fs-1 mb-3"></i>
        <h2 class="fw-bold">Panel Principal</h2>
        <p class="text-muted">
          Bienvenido al sistema. Desde aquí podés acceder a las secciones más importantes.
        </p>
      </div>
  
      <div class="row g-4 justify-content-center">
        <ng-container *ngFor="let section of sections">
          <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm hover-scale">
              <div class="card-body text-center">
                <i class="bi {{ section.icon }} text-primary fs-1 mb-3"></i>
                <h5 class="card-title mb-4">{{ section.title }}</h5>
                <div class="d-grid gap-2">
                  <a [routerLink]="section.listLink" class="btn btn-outline-primary">
                    <i class="bi bi-list-ul me-2"></i>
                    Listado
                  </a>
                  <a [routerLink]="section.newLink" class="btn btn-outline-success">
                    <i class="bi bi-plus-circle me-2"></i>
                    Nuevo
                  </a>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
