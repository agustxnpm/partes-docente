<div class="container mt-5">
    <div
      class="bg-white border border-2 border-dark-subtle rounded shadow-sm p-4"
    >
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center">
          <i class="bi bi-list-ul text-dark fs-3 me-2"></i>
          <h3 class="m-0">Lista de Divisiones</h3>
        </div>
        <span class="badge bg-dark text-white fs-6">
          {{ resultsPage.totalElements }} registro(s)
        </span>
      </div>
  
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle mb-0">
          <thead class="table-light text-center">
            <tr>
              <th>#</th>
              <th>Año</th>
              <th>Número de División</th>
              <th>Orientación</th>
              <th>Turno</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let division of resultsPage.content; let i = index">
              <td class="text-center">
                {{ (currentPage - 1) * resultsPage.size + i + 1 }}
              </td>
              <td>{{ division.anio }}</td>
              <td>{{ division.numDivision }}</td>
              <td>{{ division.orientacion }}</td>
              <td>{{ division.turno }}</td>
              <td class="text-center">
                <div class="btn-group btn-group-sm" role="group">
                  <button
                    class="btn btn-outline-primary"
                    [routerLink]="['/divisiones', division.id]"
                  >
                    <i class="bi bi-pencil-fill"></i>
                  </button>
                  <button
                    class="btn btn-outline-danger"
                    (click)="eliminarDivision(division)"
                  >
                    <i class="bi bi-trash-fill"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Componente de paginación -->
      <div class="d-flex justify-content-center mt-4">
        <app-pagination
          [totalPages]="resultsPage.totalPages"
          [currentPage]="currentPage"
          [last]="resultsPage.last"
          [number]="resultsPage.number"
          (pageChangeRequested)="onPageChangeRequested($event)"
        >
        </app-pagination>
      </div>
    </div>
  </div>
