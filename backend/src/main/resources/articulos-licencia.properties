# Configuración de Artículos de Licencia
# Este archivo define los artículos de licencia que serán registrados automáticamente
# en el sistema al inicializar la aplicación.
#
# FLUJO DE DESARROLLO:
# 1. Primero se desarrolla el plugin de validación [Articulo][Codigo]LicenciaRule
# 2. Se agrega el plugin a licencia.rules.articulos en validation-rules.properties
# 3. Se agrega la entrada aquí: [codigo]=[descripcion]
# 4. Al inicializar la aplicación, el artículo se registra automáticamente en la BD
# 5. El frontend puede listar el artículo inmediatamente
#
# NOTA: Este archivo debe mantenerse sincronizado con:
# licencia.rules.articulos en validation-rules.properties
#
# Formato: [codigo_articulo]=[descripcion]

# Artículos actualmente configurados
5A=ENFERMEDAD DE CORTA EVOLUCIÓN
23A=ATENCIÓN DE UN MIEMBRO DEL GF
36A=ASUNTOS PARTICULARES


