# Configuración de reglas de validación para designaciones
# 
# Este archivo define qué reglas de validación se cargan y en qué orden.
# Para agregar una nueva regla, simplemente agrégala a la lista rules.order
# 
# Convención de nombres:
# - El nombre de la regla aquí debe corresponder con una clase [NombreRegla]DesignacionRule
# - La clase debe estar en el paquete: unpsjb.labprog.backend.business.validaciones.plugins
# - La clase debe implementar IDesignacionRule
# - La clase debe tener un método getInstance() que devuelva una instancia (patrón Singleton)

# Orden de ejecución de las reglas (separadas por comas)
rules.order=basic,tipoDesignacion,conflicto

# Descripción de las reglas:
# basic          -> BasicDesignacionRule (validaciones básicas: nulos, fechas, etc.)
# tipoDesignacion -> TipoDesignacionDesignacionRule (validaciones específicas de tipos)
# conflicto      -> ConflictoDesignacionRule (validaciones de conflictos entre designaciones)


# Para agregar una nueva regla:
# 1. Crear la clase [NombreRegla]DesignacionRule en el paquete plugins
# 2. Implementar IDesignacionRule
# 3. Agregar el patrón Singleton con getInstance()
# 4. Agregar el nombre de la regla a rules.order
# 5. Reiniciar la aplicación o llamar reloadRules()
